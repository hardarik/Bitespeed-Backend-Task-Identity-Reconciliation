<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiteSpeed Identity - Identify</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 560px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.25rem; margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.25rem; font-weight: 500; }
    input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.5rem 1rem; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    button:disabled { background: #94a3b8; cursor: not-allowed; }
    .error { color: #dc2626; margin-top: 0.5rem; }
    pre { background: #f1f5f9; padding: 1rem; border-radius: 4px; overflow: auto; font-size: 0.875rem; white-space: pre-wrap; }
    .result { margin-top: 1.5rem; }
    .hint { font-size: 0.875rem; color: #64748b; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>BiteSpeed Identity Reconciliation</h1>
  <p class="hint">Provide at least one of email or phone number. POST /identify returns the consolidated contact.</p>
  <form id="form">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="e.g. mcfly@hillvalley.edu">
    <label for="phone">Phone number</label>
    <input type="text" id="phone" name="phoneNumber" placeholder="e.g. 123456">
    <button type="submit" id="btn">Identify</button>
  </form>
  <div id="error" class="error"></div>
  <div id="result" class="result"></div>
  <script>
    const form = document.getElementById('form');
    const btn = document.getElementById('btn');
    const errEl = document.getElementById('error');
    const resultEl = document.getElementById('result');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errEl.textContent = '';
      resultEl.innerHTML = '';
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!email && !phone) {
        errEl.textContent = 'At least one of email or phone number is required.';
        return;
      }
      const body = {};
      if (email) body.email = email;
      if (phone) body.phoneNumber = phone;
      btn.disabled = true;
      try {
        const res = await fetch('/identify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (!res.ok) {
          errEl.textContent = data.error || res.statusText;
          return;
        }
        resultEl.innerHTML = '<strong>Response:</strong><pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (e) {
        errEl.textContent = e.message || 'Request failed.';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
